<script type="text/javascript">


var myDropzone = new Dropzone("#fileUploadForm");

	populateCategorySelect();
	
	
	$('.create_product_btn').click(function(e) {
		var container = "product-content";
		var productURL = baseURL + "/products";
 
		var productRequirements = [];		
		var productRequirement = {};		
		productRequirement["requirementName"] = $('#product_req_name').val();
		productRequirement["requirementRefrence"] = $('#product_req_ref').val();	
		productRequirements.push(productRequirement);
		
		var productDependencies = [];
		var productDependency = {};
		productDependency["dependencyName"]=  $('#product_dep_name').val();
		productDependency["dependencyRefrence"]=  $('#product_dep_ref').val();		
		productDependencies.push(productDependency);		

		var productData = {
			"productTitle" : $('#productTitle').val(),
			"productVersion" : $('#productVersion').val(),
			"productDescription" : $('#productDescription').val(),
		    "categoryId" : $('#categoryId').find(":selected").val(),
			//"categoryId" : "84fd80b5-dd79-4539-956c-381cebb6e6e2",
			"productRequirements" : productRequirements,
			"productDependencies" : productDependencies

		};
		alert(JSON.stringify(productData));
		callAjaxPostJSON(productURL, "POST", container, productData);
		alert("Success");
	});

	$(".addIcn_req").click(function() {
		$(".pro_req_write").show();
		$(".pro_req_read").hide();

	});
	$(".addIcn_dep").click(function() {
		$(".pro_dep_write").show();
		$(".pro_dep_read").hide();

	});
	$(".delete_icon").click(function() {
		$(".pro_details").hide();

	});
	$(".check_icon").click(function() {
		$(".pro_req_read").show();
		$(".pro_req_write").hide();
		$("#edit_icon_req").hide();

	});
	$(".delete_icon_dep").click(function() {
		$(".pro_dep_write").hide();

	});

	$(".check_icon_dep").click(function() {
		$(".pro_dep_write").hide();
		$(".pro_dep_read").show();
		$("#edit_icon_dep").hide();

	});

	/* $(".navbar a").on("click", function() {
		$(this).addClass("active");
	}); */

	$(".view_pro_detail").hover(function() {
		$("#edit_icon_req").show();
	}, function() {
		$("#edit_icon_req").hide();
	});

	$(".view_dep_detail").hover(function() {
		$("#edit_icon_dep").show();
	}, function() {
		$("#edit_icon_dep").hide();
	});

	$(".has-sub").hover(function() {
		$(".body_content").addClass("body_contentIndex");
	}, function() {
		$(".body_content").removeClass("body_contentIndex");
	});

	$(".view_pro_detail").on("click", function() {
		$(".pro_req_write").show();
		$(".pro_req_read").hide();
	});

	$(".view_dep_detail").on("click", function() {
		$(".pro_dep_write").show();
		$(".pro_dep_read").hide();
	});
</script>
