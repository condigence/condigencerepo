<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Digit Market Vendor_Reset password</title>
		
		<!-- Latest compiled and minified jQuery -->
		<script src="js/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<!-- Latest compiled Stylesheet libraries -->
		<link rel="stylesheet" href="css/myStyles.css"/>
		<link rel="stylesheet" href="css/mediaStyles.css"/>
	    <link rel="stylesheet" href="css/hover.css"/>
		
	</head>
	<body class="bodyBG">
		<div class="clear-line-xl"></div>
		<div class="row">
			<div class="col-md-2 col-sm-2 col-lg-2"></div>
			<div class="col-md-8 col-sm-8 col-lg-8">
				<div class="row">
					<!-- logo starts here-->
					<div class="col-md-6 col-sm-6 col-lg-6 leftPartBG">
						<p class="welcome_txt">Welcome to</p>
						<img src="images/logo_login.png" class="logo" />
					</div>
					<!-- logo ends -->
					
                    <!--right part content of forgot password starts here-->
					<div class="col-md-6 col-sm-6 col-lg-6 forgot_pswd_rightPart">
						<div class="">
                            <p class="forgot_pswd">Forgot Password?</p>
                        </div>
                        <div class="row">
                            <div class="col-md-1 col-sm-1 col-lg-1"></div>
                            <div class="col-md-10 col-sm-10 col-lg-10">
                                <div class="clear-line-sm"></div>
                                <p class="verification_method">Verification method:</p>
                                
                                 <form>
                                        <label class="radio-inline mobileRadio">
                                          <input type="radio" name="optradio" >Mobile
                                        </label>
                                        <label class="radio-inline emailRadio">
                                          <input type="radio" name="optradio" checked="checked">Email
                                        </label>
                                  </form>
                            
                                <div class="form-group" id="emailId" >
                                      <label for="email" class="email_txt">Email</label>
                                      <input type="email" class="form-control email_box" id="email" placeholder="Type your Email" name="email">
                                       
                                </div>
                                <div class="form-group" id="mobileNum" style="display:none">
                                      <label for="email" class="email_txt">Mobile</label>
                                      <input type="email" class="form-control email_box" id="email" placeholder="Type your Mobile Number" name="email">
                                       
                                </div>
                                  <div class="clear-line-md"></div>
                                <button type="button" class="btn btn-default reset_pswd_btn">RESET</button>
                              
                              
                               <button type="button" class="btn btn-default back_btn"><a class="back_btn" href="/DigitMarketVendor">Back</a></button>
                              
                              
                               <div class="clear-line-xxl"></div>
                                <div class="alert_msg" style="display:none">
                                    <a href="#" class="close close_alert_icon" data-dismiss="alert" aria-label="close" title="close" >
                                        <img src="images/close.png" class=""/>
                                    </a>
                                    <div class="alert alert-success success_alert">
                                        Please check you email & click on the provided link to reset your password.
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                       
					</div>
                     <!--right part content of forgot password ends here-->
				</div>
			</div>
		</div>
        
        <script>
            $(document).ready(function(){
                $(".reset_pswd_btn").click(function(){
                    $(".alert_msg").show();
                });
                $(".close_alert_icon").click(function(){
                    $(".alert_msg").hide();
                });
                 $(".mobileRadio").click(function(){
                    $("#emailId").hide();
                    $("#mobileNum").show();
                });
                   $(".emailRadio").click(function(){
                    $("#emailId").show();
                    $("#mobileNum").hide();
                });
            });
        </script>
		
	</body>
</html>
