	<script>
		$(document).ready(function() {
			$('#vendor-dashboard').addClass('default_selected');
			
			var container = "main-content";
			var dashboardURL = baseURL + "/vendor-dashboard";
			callAjax(dashboardURL, container, "GET");	
			
			$("ul > .tab").click(function() {
				$(this).addClass("active").siblings().removeClass("active");
				var id = $(this).attr('id');			
				$("#" + id).parent().parent().siblings().removeClass("default_selected");
				$("#" + id).parent().parent().addClass("default_selected");
				var tabUrl = baseURL + "/" + id;
				callAjax(tabUrl, container, "GET");
			});		
			
			$("ul > .has-sub").click(function() {				
				$(this).siblings().removeClass("default_selected");
				$(this).addClass("default_selected");
			});		
			
			$(".has-sub").hover(function() {
				$(".main-content").addClass("body_contentIndex");
			}, function() {
				$(".main-content").removeClass("body_contentIndex");
			});
			
		
		});		

		function populateCategorySelect() {					
			$.ajax({
				type : "GET",
				url : "http://172.30.66.149:8000/v1/category",
				success : function(data) {
					var optStr = '<option>Select</option>';
					for (var i = 0; i < data.length; i++) {
						optStr = optStr + '<option value="'+data[i].id+'">'
								+ data[i].text + '</option>';
					}
					$('#categoryId').html(optStr);
				}
			});
		}
	</script>
