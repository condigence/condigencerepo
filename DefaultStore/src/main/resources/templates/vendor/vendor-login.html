<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digit Market Vendor- Login</title>

<!-- Latest compiled and minified jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom js -->
<script src="js/app.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Latest compiled Stylesheet libraries -->
<link rel="stylesheet" href="css/myStyles.css" />
<link rel="stylesheet" href="css/mediaStyles.css" />
<link rel="stylesheet" href="css/hover.css" />

</head>
<body class="login_BodyBG">
	<div class="clear-line-xl"></div>
	<div class="row">
		<div class=" col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
		<div class=" col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<div class="row">
				<!-- logo starts here-->
				<div class="col-md-6 col-sm-6 col-lg-6 leftPartBG">
					<p class="welcome_txt">Welcome to</p>
					<img src="images/logo_login.png" class="logo" />
					
				</div>
				<!-- logo ends -->

				<!--right part content of login starts here-->
				<div class="col-md-6 col-sm-6 col-lg-6 login_rightPart">
					<div class="">
						<p class="login_txt">LOGIN</p>
					</div>
					<div class="row">
						<div class="col-md-1 col-sm-1 col-lg-1"></div>
						<div class="col-md-10 col-sm-10 col-lg-10">
							<form th:action="@{/login}" method="post" class="form-signin">
								<div class="clear-line-lg"></div>

								<div class="form-group">
									<label for="usr" class="userName_txt">Username</label> <input
										type="text" class="form-control user_inputBox" name="email"
										placeholder="Username"> <span class="user_icon"><img
										src="images/username.png" class="" /></span>
								</div>
								<div class="clear-line-md"></div>
								<div class="form-group formGrpPswd">
									<label for="pwd" class="pswd_txt">Password</label> <input
										name="password" type="password"
										class="form-control pswd_inputBox" id="pwd"
										placeholder="Password"> <span class="pswd_icon"><img
										src="images/password.png" class="" /></span>
									<div class="clear-line-Fsm"></div>
									<a class="forgotpswd_txt"
										href="/DigitMarketVendor/forgotpassword">Forgot Password?</a>

								</div>
								<div class="clear-line-md"></div>
								<button type="Submit" class="btn btn-default login_btn">LOGIN</button>
							</form>

							<!--alert message starts here-->
							<div class="clear-line-md"></div>
							<div class="alert_msg" style="display: none">
								<a href="#" class="close close_alert_msg" data-dismiss="alert"
									aria-label="close" title="close"> <img
									src="images/icnclosered.png" class="" />
								</a>
								<div class="alert alert-success invalid_credenctial_msg">
									Incorrect password! You have changed your password 4 days ago.
								</div>
							</div>
							<!--alert message ends here-->
						</div>

					</div>
				</div>
				<!--right part content of login ends here-->
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(".login_btn").click(function() {
			//$(".alert_msg").show();
		});
		$(".close_alert_msg").click(function() {
			//$(".alert_msg").hide();
		});
	</script>
</body>
</html>
