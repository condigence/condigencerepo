<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Medicare - Reset password</title>
<link rel="icon" type="image/png" href="img/favicon.png" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
.form-reg {
	background-color: #eee;
	border: 3px dotted rgba(0, 0, 0, 0.1);
	margin: 0 auto;
	max-width: 420px;
	padding: 30px 38px 66px;
}

.form-reg-heading {
	margin-bottom: 30px;
	text-align: center;
}

.navbar-inverse .navbar-brand {
	color: #fff;
}

.navbar-inverse .navbar-nav>li>a {
	color: #fff;
}

.navbar-inverse .navbar-nav>.active>a, .navbar-inverse .navbar-nav>.active>a:focus,
	.navbar-inverse .navbar-nav>.active>a:hover {
	color: #fff;
	background-color: #080808;
}
</style>
</head>
<body style="background: #f0f8ff;">


	<div>
		<nav class="navbar navbar-inverse"
			style="background-color: #337ab7; border-color: #337ab7;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Medicare Diganostic</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Settings</a></li>
					<li><a href="home">Dashboard</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				
			</div>
		</nav>
		<div class="logo" style="text-align: center; display: block">
			<a href="#"><img src="img/lg.png" class="img-responsive"
				style="margin-left: auto; margin-right: auto" /></a>
		</div>

	</div>

	<div class="container ">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h2 class="form-reg-heading"
					style="color: #337ab7; font-weight: 800;">Reset Password</h2>
				<form th:action="@{/resetpassword}" method="POST"
					class="form-resetpassword">
					<div class="form-group">

						<div class="">
							<input class="form-control user_resetpassword_email" disabled placeholder="Enter your email"
								id="loggedin-user-email"   name="email" type="text" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="">
							<input type="password" id="old-password" name="oldPassword"
								placeholder="Enter Old Password" class="form-control" /> <label
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="">
							<input type="password" id="new-password" name="newPassword"
								placeholder="Enter New Password" class="form-control" /> <label
								class="validation-message"></label>
						</div>
					</div>

					<!-- div class="form-group">
						<div class="">
							<input type="password" id="confirm-password"
								placeholder="Confirm New Password" class="form-control" /> <label
								class="validation-message"></label>
						</div>
					</div-->

					<div class="form-group">
						<div class="">
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Reset" type="Submit" th:text="Reset"></button>
						</div>
					</div>
				</form>
				<span></span>



			</div>
		</div>
	</div>
	
	<script th:inline="javascript">
        /*<![CDATA[*/   

		
		var port = [[${port}]];
		var host = [[${host}]];    
		    
		var loggedInUserId = [[${loggedInUserId}]];
		var userEmail = [[${userEmail}]];
		  /*]]>*/
	    </script>
	
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('#loggedin-user-email').val(userEmail);
			
			
		});
	</script>
</body>
</html>
